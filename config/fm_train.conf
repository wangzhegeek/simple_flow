# 数据配置
data_format = libsvm
train_data_path = /workspace/public_data/gisette/gisette_scale
test_data_path = /workspace/public_data/gisette//gisette_scale.t
feature_dim = 5000

# data_format = criteo
# train_data_path = /workspace/public_data/criteo/dac/train.txt
# test_data_path = /workspace/public_data/criteo/dac/test.txt
# feature_dim = 1000000

# 模型配置
model_type = fm
activation_type = sigmoid
loss_type = logloss
optimizer_type = Adagrad

# 通用训练参数
learning_rate = 0.01
batch_size = 256
epochs = 6
log_interval = 10
early_stop_rounds = 3
random_seed = 42
l2_reg = 0.005

# FM特定参数
embedding_size = 6
regularization = 0.0001

# 学习率调整
lr_decay_epochs = 2
lr_decay_factor = 0.7
min_learning_rate = 1e-5

# 训练配置
num_threads = 1
verbose = true
log_interval = 10  
model_save_path = /workspace/simple_flow/model/fm_model.bin 